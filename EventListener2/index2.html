<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Card Layout</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background: #2b2b2b;
    padding: 30px;
    color: white;
}

/* FORM */
form input {
    display: block;
    width: 220px;
    padding: 8px;
    margin-bottom: 10px;
}

/* CARD */
.card {
    display: inline-block;
    width: 300px;
    margin-top: 20px;
    padding: 20px;
    border-radius: 10px;
    border: 1px solid #555;
    background: #2b2b2b;
}

/* PROFILE */
.profile {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin-bottom: 10px;
}

.profile{
    width: 100%;
    height: 100%;
    object-fit: cover;
}

h2 {
    margin-bottom: 4px;
}

h4 {
    color: #ccc;
    margin-bottom: 10px;
}

p {
    font-size: 14px;
    line-height: 1.4;
}
</style>
</head>

<body>

<form onsubmit="return false;">
    <input type="text" placeholder="name">
    <input type="text" placeholder="age">
    <input type="text" placeholder="email">
    <input type="text" placeholder="profile pic">
    <input type="submit" value="Submit">
</form>

<div class="card">
    <div class="profile">
        <img src="https://images.unsplash.com/photo-1768036479438-bcb9c9a8c2f2?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw5Nnx8fGVufDB8fHx8fA%3D%3D"alt="">
    </div>
    <h2>Harsh Sharma</h2>
    <h4>Creative Coder</h4>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit.
        Minus totam laborum fugiat iusto accusantium quod eum quam
        repellat, accusamus tempora, quos sunt molestiae?
    </p>
</div>
<script src="script2.js"></script>
</body>
</html>
